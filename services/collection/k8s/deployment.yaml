---
# =============================================================================
# Deployment for Collection Service
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collection-service
  namespace: ladon
  labels:
    app: collection-service
    component: data-ingestion
    version: v1.0.0
  annotations:
    description: "LADON Collection Service - Collects IOCs and activity logs"
spec:
  replicas: 2  # High availability
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments

  selector:
    matchLabels:
      app: collection-service
      component: data-ingestion

  template:
    metadata:
      labels:
        app: collection-service
        component: data-ingestion
        version: v1.0.0
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"

        # Force pod restart on configmap/secret change
        checksum/config: "UPDATE_WITH_CONFIGMAP_HASH"
        checksum/secret: "UPDATE_WITH_SECRET_HASH"

    spec:
      serviceAccountName: collection-service

      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod affinity - spread across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - collection-service
                topologyKey: kubernetes.io/hostname

      # Init containers (optional - for migrations, setup, etc.)
      initContainers:
        - name: wait-for-storage-service
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Storage Service to be ready..."
              until nc -z storage-service.ladon.svc.cluster.local 8080; do
                echo "Storage Service not ready, waiting..."
                sleep 2
              done
              echo "Storage Service is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      # Main container
      containers:
        - name: collection-service
          image: gcr.io/PROJECT_ID/collection-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: collection-service-config
            - secretRef:
                name: collection-service-secrets

          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          # Resource limits and requests
          resources:
            requests:
              cpu: 1000m      # 1 CPU core
              memory: 2Gi     # 2 GB RAM
            limits:
              cpu: 2000m      # 2 CPU cores max
              memory: 4Gi     # 4 GB RAM max

          # Volume mounts
          volumeMounts:
            # Mount configuration file
            - name: config-volume
              mountPath: /app/config
              readOnly: true

            # Mount GCP service account key (if not using Workload Identity)
            # - name: gcp-sa-key
            #   mountPath: /secrets
            #   readOnly: true

            # Logs directory
            - name: logs
              mountPath: /var/log/ladon

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - allow longer startup time
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds total

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false  # Set to true if app doesn't write to disk
            capabilities:
              drop:
                - ALL

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15  # Grace period for connections to drain

      # Volumes
      volumes:
        # ConfigMap volume for configuration file
        - name: config-volume
          configMap:
            name: collection-service-yaml-config
            items:
              - key: config.yaml
                path: config.yaml

        # Secret volume for GCP service account (if not using Workload Identity)
        # - name: gcp-sa-key
        #   secret:
        #     secretName: collection-service-gcp-key
        #     items:
        #       - key: gcp-service-account-key.json
        #         path: gcp-key.json

        # EmptyDir for logs
        - name: logs
          emptyDir: {}

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # DNS configuration
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Node selector (optional - pin to specific node pool)
      # nodeSelector:
      #   workload-type: data-processing

      # Tolerations (optional - allow scheduling on tainted nodes)
      # tolerations:
      #   - key: "workload-type"
      #     operator: "Equal"
      #     value: "data-processing"
      #     effect: "NoSchedule"

      # Priority class (optional - for critical workloads)
      # priorityClassName: high-priority
