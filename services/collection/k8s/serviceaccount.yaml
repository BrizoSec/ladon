---
# =============================================================================
# ServiceAccount for Collection Service
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: collection-service
  namespace: ladon
  labels:
    app: collection-service
    component: data-ingestion
  annotations:
    # GCP Workload Identity annotation (if using GKE)
    iam.gke.io/gcp-service-account: collection-service@PROJECT_ID.iam.gserviceaccount.com
---
# =============================================================================
# Role for Collection Service (namespace-scoped permissions)
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: collection-service
  namespace: ladon
  labels:
    app: collection-service
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Allow reading own pod info (for self-introspection)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
# =============================================================================
# RoleBinding for Collection Service
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: collection-service
  namespace: ladon
  labels:
    app: collection-service
subjects:
  - kind: ServiceAccount
    name: collection-service
    namespace: ladon
roleRef:
  kind: Role
  name: collection-service
  apiGroup: rbac.authorization.k8s.io
